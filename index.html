<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marching squares</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
<body onload="window.marchinsquares.init().openTab('Arbitrary')">
  <section id="content">
    <!-- Tab links -->
    <div class="tab">
        <button type="button" class="tablinks" onclick="window.marchinsquares.openTab('Arbitrary')">Arbitrary field</button>
        <button type="button" class="tablinks" onclick="window.marchinsquares.openTab('Tooth_Picture')">Tooth picture</button>
        <button type="button" class="tablinks" onclick="window.marchinsquares.openTab('Asteroid_Picture')">Asteroid picture</button>
        <button type="button" class="tablinks" onclick="window.marchinsquares.openTab('Letter_Picture')">Letter picture</button>
    </div>
    
    <div id="preference-ctn">
      <div id="draw-type-ctn">
        <div>
          <input type="checkbox" id="filled" name="filled" oninput="window.marchinsquares.setFilled()">
          <label for="filled">Fill contour</label>
        </div>
        <div>
          <input type="checkbox" id="interpolation" name="interpolation" oninput="window.marchinsquares.setInterpolation()">
          <label for="interpolation">Use interpolation</label>
        </div>
        <div>
          <label for="lines">Draw lines</label>
          <input id="lines" class="radioBtn" type="radio" checked="true" oninput="window.marchinsquares.setDrawingWay('lines')">
        </div>
        <div>
          <label for="triangles">Draw triangles</label>
          <input id="triangles" class="radioBtn" type="radio" oninput="window.marchinsquares.setDrawingWay('triangles')">
        </div>
        <div>
          <label for="dots">Draw dots</label>
          <input id="dots" class="radioBtn" type="radio" oninput="window.marchinsquares.setDrawingWay('dots')">
        </div>
      </div>
      <strong>Resolution:<span id="resValue"></span></strong>
      <input id="resRange" type="range" title="resolution" min="1" max="30" value="30" oninput="window.marchinsquares.setResolution(this.value)">
    </div>

    <!-- Tab content -->
    <div id="Arbitrary" class="tabcontent" on>
        <h3>Arbitrary lines</h3>
        <p>Generate arbitrary lines from random generated field</p>
    </div>
    
    <div id="Tooth_Picture" class="tabcontent">
        <h3>Tooth picture</h3>
        <p>Showcase from real picture</p>
    </div>
    <div id="Asteroid_Picture" class="tabcontent">
      <h3>Asteroid picture</h3>
      <p>Showcase from real picture</p>
    </div>
    <div id="Letter_Picture" class="tabcontent">
      <h3>Letter picture</h3>
      <p>Showcase from real picture</p>
    </div>
  <div id="canvas-ctn">
    <canvas id="offscreencanvas"></canvas>
    <canvas id="onscreencanvas"></canvas>
  </div>
</section>
</body>
</html>
